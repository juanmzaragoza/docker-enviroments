version: '3.1'
services:
  mongo:
    image: mongo
    restart: always
    volumes:
      - ./data/mongo:/data/db
      - ./data/user:/root
  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=root